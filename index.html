<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Search for a Place</title>
      <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <form id="form-container" class="form-container">
      <label for="street">Street: </label>
      <input type="text" id="street" value="">
      <label for="city">City: </label>
      <input type="text" id="city" value="" required>
      <button id="submit-btn">Submit</button>
      <hr>
      <h3 id="heading" class="heading">What location do you want to search?</h3>
      <div class="nytimes-container">
         <h4 id="nytimes-header">New York Times Articles</h4>
         <ul id="nytimes-articles" class="article-list">Enter an address and the NY Times will update you with related articles</ul>
      </div>
      <script src="js/libs/jquery.min.js"></script>
      <script src="js/app.js"></script>
   </body>
</html>
